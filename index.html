<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/c/c2/Google_Forms_logo_%282014-2020%29.svg" type="image/x-icon">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out thid form with the required information</p>
    <form method="post" action="https://mail.google.com/mail/u/0/?tab=mm#inbox">
        <fieldset>
            <label for="first-name">Enter your first name: <input type="text" name="first-name" id="first-name" required></label>
            <label for="last-name">Enter your last name: <input type="text" name="last-name" id="last-name" required></label>
            <label for="email">Enter your email: <input type="email" name="email" id="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" name="new-password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input type="radio" id="personal-account" name="account-type" class="inline"> Personal Account</label>
            <label for="business-account"><input type="radio" id="business-account" name="account-type" class="inline"> Business Account</label>
            <label for="terms-and-conditions" name="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" class="inline" required>
                I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="file"></label>
            <label for="age">Input your age (years): <input type="number" id="age" name="age" min="13" max="123"></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">FreeCodeCamp News</option>
                    <option value="2">FreeCodeCamp Youtube Channel</option>
                    <option value="3">FreeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: 
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
